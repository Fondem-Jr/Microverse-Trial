<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <script  src="js/index.js"></script>

    <h1 id = "title"> Survey Form</h1>

    <p id="description">Please fill in the information above</p>

    <form id="survey-form"> 
        <label id="name-label" for ="name"> Name:</label>
        <input id = "name" type="text" placeholder="Enter your name" required>
        <br>
        <label id="email-label" for="email"> Email:</label>
        <input id ="email" type= "email" placeholder="Enter your Email" required>
        <br>
        <label id="number-label" for ="number"> Age</label>
        <input id="number" type = number placeholder="Enter your age" required min="1" max="20">
        <br>
         <label for="dropdown">Gender</label>
         <select id="dropdown" >
           <option value= "Male">Male</option>
           <option value= "Female">Female</option>
         </select>
         <label for="country">Country Visited</label>
          <fieldset id="country" >
            <label for="Nigeria"><input type ="radio" name="Nigeria" id="Nigeria" value="Nigeria" required>Nigeria</label>
        


          </fieldset>

    </form>

  </body>
</html>
